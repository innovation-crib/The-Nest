<ng-template #portal>
  <ng-content select="[cribUiMenuItem]"></ng-content>
</ng-template>

<div class="drawer">
  <input
    id="drawer-main"
    type="checkbox"
    class="drawer-toggle"
    #drawerCheckbox
  />
  <div class="drawer-content flex flex-col">
    <!-- Page content here -->
    <crib-ui-appbar
      [title]="title"
      (menuClick)="drawerCheckbox.checked = !drawerCheckbox.checked"
    ></crib-ui-appbar>
    <!-- side menu on the left, main content right tailwind -->
    <div class="flex mt-4 space-x-0 md:space-x-4 transition-all">
      <div class="w-56 hidden md:block">
        <!-- menu -->
        <ul class="menu bg-base-200 shadow rounded-box">
          <ng-container
            [ngTemplateOutlet]="portal"
            *ngIf="!drawerCheckbox.checked"
          ></ng-container>
        </ul>
      </div>
      <div class="flex-grow">
        <div class="w-full min-h-full bg-base-200 shadow rounded-box p-5">
          <ng-content></ng-content>
        </div>
      </div>
      <div class="w-56 hidden xl:block">
        <!-- menu -->
      </div>
    </div>
    <div class="text-center text-sm text-neutral-content mt-2">
      &copy; {{ year }} Innovation Crib B.V.
    </div>
  </div>
  <div class="drawer-side">
    <label
      class="drawer-overlay"
      (click)="drawerCheckbox.checked = !drawerCheckbox.checked"
    ></label>
    <ul
      class="menu p-4 w-10/12 sm:w-80 min-h-full bg-base-200 text-base-content"
    >
      <!-- Sidebar content here -->
      <ng-container
        [ngTemplateOutlet]="portal"
        *ngIf="drawerCheckbox.checked"
      ></ng-container>
    </ul>
  </div>
</div>

<!-- copyright at bottom of screen -->
